services:
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    env_file: .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: unless-stopped

  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    container_name: nginx
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    depends_on:
      - adminer
      - wordpress
    restart: unless-stopped

  adminer:
    build:
      context: ./requirements/adminer
      dockerfile: Dockerfile
    env_file: .env
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - inception
    depends_on:
      - mariadb

  redis:
    build:
      context: ./requirements/redis
      dockerfile: Dockerfile
    container_name: redis
    env_file: .env
    networks:
      - inception
    restart: unless-stopped

  redis-commander:
    build:
      context: ./requirements/redis-commander
      dockerfile: Dockerfile
    container_name: redis-commander
    restart: unless-stopped
    ports:
      - "8082:8082"
    networks:
      - inception
    depends_on:
      - redis

  static-site:
    build:
      context: ./requirements/static-site
      dockerfile: Dockerfile
    container_name: static-site
    restart: unless-stopped
    ports:
      - "8083:8083"
    networks:
      - inception

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${SQL_DATA_PATH}

  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${WP_DATA_PATH}

networks:
  inception:
    driver: bridge
