version: "3"  # ğŸ“Œ Version de la syntaxe docker-compose utilisÃ©e

services:
  # ğŸ”¹ Service MariaDB
  mariadb:
    build:                      # ğŸ”¨ Indique comment construire l'image
      context: ./requirements/mariadb  # ğŸ“ Chemin vers le dossier contenant le Dockerfile
      dockerfile: Dockerfile          # ğŸ“„ Nom du Dockerfile
    container_name: mariadb     # ğŸ§± Nom personnalisÃ© du conteneur
    env_file: .env              # ğŸ“¦ Variables d'environnement Ã  charger
    volumes:                    # ğŸ’¾ Volume persistant pour les donnÃ©es MariaDB
      - mariadb_data:/var/lib/mysql
    networks:                   # ğŸŒ RÃ©seau Docker (pour que les services puissent se voir)
      - inception
    restart: unless-stopped     # ğŸ” RedÃ©marre sauf si on l'arrÃªte manuellement

  # ğŸ”¹ Service WordPress (avec PHP-FPM)
  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress_data:/var/www/html  # ğŸ“ Dossier partagÃ© contenant les fichiers WP
    networks:
      - inception
    depends_on:
      - mariadb               # â³ Lance WordPress uniquement si MariaDB est prÃªt
    restart: unless-stopped

  # ğŸ”¹ Service NGINX
  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    container_name: nginx
    env_file: .env
    ports:
      - "443:443"             # ğŸŒ Port HTTPS exposÃ© localement
    volumes:
      - wordpress_data:/var/www/html  # ğŸ“ Partage les fichiers WordPress avec NGINX
    networks:
      - inception
    depends_on:
      - adminer              # â³ NGINX attend que Adminer soit prÃªt
      - wordpress             # â³ NGINX attend que WordPress soit prÃªt
    restart: unless-stopped
  
  # Service ADMINER
  adminer:
    build:
      context: ./requirements/adminer
      dockerfile: Dockerfile
    env_file: .env
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"         # ğŸŒ Port Adminer exposÃ© localement
    networks:
      - inception
    depends_on:
      - mariadb            # â³ Adminer attend que MariaDB soit prÃªt

  # Service Redis
  redis:
    build:
      context: ./requirements/redis
      dockerfile: Dockerfile
    container_name: redis
    env_file: .env
    networks:
      - inception
    restart: unless-stopped

  # Service REDIS COMMANDER (Redis GUI)
  redis-commander:
    build:
      context: ./requirements/redis-commander
      dockerfile: Dockerfile
    container_name: redis-commander
    restart: unless-stopped
    ports:
      - "8082:8082"
    networks:
      - inception
    depends_on:
      - redis

volumes:
  mariadb_data:
    driver: local             # ğŸ› ï¸ Stocke les donnÃ©es localement
    driver_opts:
      type: none
      o: bind
      device: ${SQL_DATA_PATH}   # ğŸ“ Point de montage sur lâ€™hÃ´te

  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${WP_DATA_PATH}      # ğŸ“ Dossier de persistance WordPress

# ğŸ”¸ RÃ©seau personnalisÃ© pour que les containers puissent communiquer
networks:
  inception:
    driver: bridge            # ğŸ§­ RÃ©seau bridge : tous les conteneurs partagent un rÃ©seau isolÃ©
